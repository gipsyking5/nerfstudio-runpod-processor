# Naam van de workflow
name: Build and Push Docker to GHCR

# Triggert de workflow bij een push naar de 'main' branch
# of handmatig via het tabblad Actions
on:
  push:
    branches: [ "main" ] # Pas dit aan als je default branch anders heet
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    # BELANGRIJK: Geeft de job permissie om naar GHCR te schrijven
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Deze stappen zijn nodig voor de Nerfstudio Docker build
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Logt in op de GitHub Container Registry (GHCR)
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }} # Je GitHub-gebruikersnaam
        password: ${{ secrets.GITHUB_TOKEN }}   # Dit token wordt automatisch aangemaakt

    # Bouwt het Dockerfile uit de Nerfstudio-repo en pusht het naar GHCR
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile  # Gebruikt het standaard Dockerfile van Nerfstudio
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/nerfstudio:latest
        # Voorbeeld tag: ghcr.io/JouwNaam/nerfstudio:latest
