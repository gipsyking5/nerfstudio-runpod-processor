name: Build and Push Docker Image to Docker Hub

# Run this workflow manually from the Actions tab or on pushes to the main branch
on:
  push:
    branches: [ "main" ] # Or your default branch name if different
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_push:
    runs-on: ubuntu-latest # Use a standard Linux runner from GitHub

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Action to get your code

    - name: Set up QEMU # Needed for multi-platform builds if desired, optional here
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx # More advanced builder, good practice
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }} # Use secrets stored in GitHub
        password: ${{ secrets.DOCKERHUB_TOKEN }}   # Use secrets stored in GitHub

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # Use the current directory (where Dockerfile is)
        file: ./Dockerfile # Use the Dockerfile in the root
        push: true # Actually push the image to Docker Hub
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/nerfstudio-runner:latest # Tag the image (change 'nerfstudio-runner' if you prefer)
        # Optional: Add build arguments or caching here if needed
